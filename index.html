<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Bootstrap Link -->

<body>

  <!-- Input and Button -->
 <div class="container text-center">

  <div class="input-group mb-3">
    <input id="search-box" type="text" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="basic-addon2">

      <span onclick="allPhones()" id="search-btn" class="input-group-text"> Search
    </div>
  </div>
 </div>

 <!-- Grid Card 3 column -->
 <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 mx-auto">
  <div class="col">
    <div class="card">
      <img src="..." class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">Card title</h5>
        <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
      </div>
    </div>
  </div>
</div>


    <!-- JS Script Linkage -->
